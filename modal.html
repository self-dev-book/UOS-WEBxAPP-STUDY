<!-- *******ZeZe ID/비번 찾기******** -->
    <!-- ID찾기 Modal -->
<div class="modal fade" id="findIdModal" tabindex="-1" role="dialog" aria-labelledby="findIdModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="findIdModalLabel">ID 찾기</h5>
                <button type="button" id="closeModalBt" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <br>
                <form>
                    <div class="form-group">
                        <label for="input_email" class="col-form-label">Email을 입력하시오</label>

                        <input type="email" class="form-control" id="input_email">
                    </div>

                </form>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn findIdDelete" data-dismiss="modal">취소</button>
                <button type="button" class="btn findIdAccess">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- 비밀번호 찾기 Modal -->
<div class="modal fade" id="findPasswordModal" tabindex="-1" role="dialog" aria-labelledby="findPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="findPasswordModalLabel">비밀번호 찾기</h5>
                <button type="button" id="closeModalBt" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="find_password_input_id" class="col-form-label">ID를 입력하시오</label>
                     
                        <input type="text" class="form-control" id="find_password_input_id">
                    </div>
                    <div class="form-group">
                        <label for="find_password_input_email" class="col-form-label">Email을 입력하시오</label>
                      
                        <input type="email" class="form-control" id="find_password_input_email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn PasswordDelete" data-dismiss="modal">취소</button>
                <button type="button" class="btn PasswordAccess">확인</button>
            </div>
        </div>
    </div>
</div>      


<!-- *******페이커 회원가입******** -->
<!-- 회원가입 Modal -->
    <div
      class="modal fade"
      id="Enrollmodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="EnrollmodalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="EnrollmodalLabel">회원가입</h5>
            <button
              type="button"
              id="closeModalBt"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                 <label for="exampleInputID">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputID"
                  placeholder="Enter ID" 
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">이메일 주소</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email" 
                />
                <!-- placeholder="Enter email" : email을 쓰라는 회색 글씨 -->
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">비밀번호 확인</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                  placeholder="Check Password"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <!-- 약관 앞에 체크 버튼 누르기 -->
                <label class="form-check-label" for="exampleCheck1"
                  >약관에 동의합니다.</label
                >
              </div>
              <button type="submit" class="btn Enroll">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
